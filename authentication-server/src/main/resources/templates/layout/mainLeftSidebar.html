<th:block th:fragment="sidebar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div id="sidebar-wrapper" data-simplebar="" data-simplebar-auto-hide="true">
        <div class="brand-logo bg-theme-default2">
            <a href="index.html">
                <h5 class="logo-text">LaOnZenaMoon</h5>
            </a>
        </div>
        <div class="account-details">
            <div class="media align-items-center account-pointer collapsed" data-toggle="collapse"
                 data-target="#account-dropdown">
                <div class="avatar"><img class="mr-3 side-account-img" src="https://via.placeholder.com/110x110" th:src="@{/images/agent.png}"
                                         alt="account avatar"></div>
                <div class="media-body">
                    <h6 class="side-account-name" id="leftUserName">Administrator</h6>
                </div>
            </div>
            <div id="account-dropdown" class="collapse">
                <ul class="account-setting-menu">
                    <li><a href="javaScript:void();"><i class="icon-account"></i>My Profile</a></li>
                    <li><a href="javaScript:void();"><i class="icon-settings"></i>Setting</a></li>
                    <li><a href="#" onclick="lozm.func.movePage()"><i class="icon-power"></i>Logout</a></li>
                </ul>
            </div>
        </div>
        <ul class="sidebar-menu">
            <li class="sidebar-header">MAIN NAVIGATION</li>

            <li>
                <a href="javaScript:void();" class="waves-effect">
                    <i class="zmdi zmdi-view-dashboard"></i><span>Board management</span><i
                        class="fa fa-angle-left pull-right"></i>
                </a>
                <ul class="sidebar-submenu">
                    <li><a href="#" onclick="lozm.func.movePage('/pages/manage/board')">Board</a></li>
                </ul>
            </li>

            <li>
                <a href="javaScript:void();" class="waves-effect">
                    <i class="zmdi zmdi-view-dashboard"></i><span>Shop management</span><i class="fa fa-angle-left pull-right"></i>
                </a>
                <ul class="sidebar-submenu">
                    <li><a href="#" onclick="lozm.func.movePage('/pages/manage/store')">Store</a></li>
                    <li><a href="#" onclick="lozm.func.movePage('/pages/manage/item')">Item</a></li>
                    <li><a href="#" onclick="lozm.func.movePage('/pages/manage/coupon')">Coupon</a></li>
                    <li><a href="#" onclick="lozm.func.movePage('/pages/manage/delivery')">Delivery</a></li>
                    <li><a href="#" onclick="lozm.func.movePage('/pages/manage/orders')">Orders</a></li>
                </ul>
            </li>

            <li>
                <a href="javaScript:void();" class="waves-effect">
                    <i class="fa fa-cogs"></i><span>Setting</span><i
                        class="fa fa-angle-left pull-right"></i>
                </a>
                <ul class="sidebar-submenu">
                    <li><a href="#" onclick="lozm.func.movePage('/pages/setting/account')">User</a></li>
                </ul>
            </li>

        </ul>

    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#leftUserName").text(lozm.func.getUserInfoFromJwt().name);
        });
    </script>

</th:block>
