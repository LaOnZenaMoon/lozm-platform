<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/mainLayout}">

<th:block layout:fragment="content">
	<th:block th:replace="@{layout/mainLoadingBar.html} :: loadingBar"></th:block>

	<div id="wrapper">
		<th:block th:replace="@{layout/mainHeader.html} :: header"></th:block>
		<th:block th:replace="@{layout/mainLeftSidebar.html} :: sidebar"></th:block>
		<th:block th:replace="@{layout/contentDataTable.html} :: dataTable"></th:block>

		<div class="content-wrapper">
			<div class="container-fluid">
				<th:block th:replace="@{layout/contentHeader.html} :: contentHeader('Orders','Management','','','')"></th:block>

				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<i class="fa fa-table"></i> Orders
							</div>
							<div class="card-body">
								<div class="table-responsive">
									<table id="ordersGrid" class="table table-bordered display">

									</table>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<div class="modal fade" id="post_orders">
			<div class="modal-dialog modal-custom">
				<div class="modal-content slideInUp">
					<div class="modal-header">
						<h5 class="modal-title"></h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form id="post_ordersForm">
						<div class="modal-body">
							<div class="form-group">
								<label for="post_user">User</label>
								<div class="input-group mb-3">
									<input type="text" class="form-control" id="post_user">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fa fa-search"></i></span>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="post_item">Item</label>
								<div class="input-group mb-3">
									<input type="text" class="form-control" id="post_item">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fa fa-search"></i></span>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="post_coupon">Coupon</label>
								<div class="input-group mb-3">
									<input type="text" class="form-control" id="post_coupon">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fa fa-search"></i></span>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="post_delivery">Delivery</label>
								<div class="input-group mb-3">
									<input type="text" class="form-control" id="post_delivery">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fa fa-search"></i></span>
									</div>
								</div>
							</div>
						</div>

						<div class="modal-footer">
							<button type="submit" class="btn btn-success" ><i class="fa fa-check-square-o"></i>Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="modal fade" id="get_user">
			<div class="modal-dialog modal-custom">
				<div class="modal-content slideInUp">
					<div class="modal-header">
						<h5 class="modal-title"></h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form>
						<div class="modal-body">
							<div class="row">
								<div class="col-lg-12">
									<div class="card">
										<div class="card-header">
											<i class="fa fa-table"></i> User
										</div>
										<div class="card-body">
											<div class="table-responsive">
												<table id="userGrid" class="table table-bordered display modal-grid"></table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="modal-footer">
							<button type="submit" class="btn btn-success"><i class="fa fa-check-square-o"></i>Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<th:block th:replace="@{layout/mainFooter.html} :: footer"></th:block>
		<th:block th:replace="@{layout/mainRightSidebar.html} :: sidebar"></th:block>
	</div>
</th:block>

<th:block layout:fragment="customScript">
	<script th:inline="javascript" type="text/javascript">
		$(document).ready(function () {
			orders.initGrid();
			orders.getGridData();

			$("#post_ordersForm").validate({
				submitHandler: function(form) {
					orders.post();
				},
				rules: {
					name: {
						required: true
					},
				},
				message: {
					name: {
						required: "Name is required.",
					},
				},
			});

		});

		var orders = {
			gridId: "ordersGrid",
			gridTarget: function () {
				return $("#" + orders.gridId).DataTable();
			},
			initGrid: function () {
				$("#"+orders.gridId).DataTable({
					dom: 'Bftrip',
					columns: [
						{title: 'ordersId',               	data: 'ordersId',             	visible: false},
						{title: 'deliveryId',               data: 'deliveryId',             visible: false},
						{title: 'userId',               	data: 'userId',             	visible: false},
						{title: 'userName', 				data: 'userName', 				width: "10%"},
						{title: 'identifier', 				data: 'identifier', 			width: "10%"},
						{title: 'orderDt', 					data: 'orderDt', 				width: "10%"},
						{title: 'ordersStatus', 			data: 'ordersStatus', 			width: "10%"},
						{title: 'Country', 					data: 'deliveryCountry', 		width: "10%"},
						{title: 'ZipCode', 					data: 'deliveryZipCode', 		width: "10%"},
						{title: 'City', 					data: 'deliveryCity', 			width: "10%"},
						{title: 'Street', 					data: 'deliveryStreet', 		width: "10%"},
						{title: 'etc', 						data: 'deliveryEtc', 			width: "10%"},
					],
					data: [],
					select: {
						style: 'multi',
					},
					buttons: [
						{
							text: '<i class="fa fa-check-square"></i>',
							action: function () {
								var _selectedRows = orders.gridTarget().rows({selected: true}).data().toArray();
								if(_selectedRows.length > 0) orders.gridTarget().rows().deselect();
								else orders.gridTarget().rows().select();
							}
						},
						{
							text: '<i class="fa fa-plus"></i>',
							action: function () {
								$("#post_orders").modal("show");
							},
						},
						{
							text: '<i class="fa fa-edit"></i>',
							action: function () {
								var _selectedRows = orders.gridTarget().rows({selected: true}).data().toArray();
								if(_selectedRows.length < 1) {
									lozm.func.alertRowIsSelected();
									return;
								} else if(_selectedRows.length > 1) {
									lozm.func.alertRowsAreSelected();
									return;
								}

								lozm.func.setDetail("put_", _selectedRows[0]);

								$("#put_orders").modal("show");
							},
						},
						{
							text: '<i class="fa fa-minus"></i>',
							action: function () {
								var _selectedRows = orders.gridTarget().rows({selected: true}).data().toArray();
								if(_selectedRows.length < 1) {
									lozm.func.alertRowIsSelected();
									return;
								}

								if(confirm("Are you sure to delete the data?")) orders.delete(_selectedRows);
							},
						},
						{
							extend: "csv",
							text: '<i class="fa fa-download"></i>',
							charset: 'UTF-16LE',
						},
						{
							extend: "excel",
							text: '<i class="fa fa-file-excel-o"></i>',
							charset: 'UTF-16LE',
						}
					],
				});
			},
			getGridData: function () {
				lozm.func.requestGet({
					url: /*[[ @{/api/orders} ]]*/ "",
					callback: {
						success: function (result) {
							console.log(result);
							if(result.success) {
								orders.gridTarget().clear().draw();
								orders.gridTarget().rows.add(result.data.list).draw();
							}
						},
						error: function (xhr, status, error) {
							console.log(xhr);
							console.log(status);
							console.log(error);
						}
					}
				});
			},
			post: function () {
				lozm.func.requestPost({
					url: /*[[ @{/api/orders} ]]*/ "",
					data: {
						name: $("#post_name").val(),
						identifier: $("#post_identifier").val(),
						password: $("#post_password").val(),
						type: $("#post_type").val()
					},
					callback: {
						success: function (result) {
							if(result.success) {
								lozm.func.alertSuccess();
								orders.getGridData();
							} else {
								lozm.func.alertFail();
							}
						},
						error: function (xhr, status, error) {
							console.log(xhr);
							console.log(status);
							console.log(error);
						}
					}
				});
			},
			delete: function (list) {
				lozm.func.requestDelete({
					url: /*[[ @{/api/orders} ]]*/ "",
					data: {
						list: list
					},
					callback: {
						success: function (result) {
							if(result.success) {
								lozm.func.alertSuccess();
								orders.getGridData();
							} else {
								lozm.func.alertFail();
							}
						},
						error: function (xhr, status, error) {
							console.log(xhr);
							console.log(status);
							console.log(error);
						}
					}
				});
			},
		};

	</script>
</th:block>
</html>
