<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/mainLayout}">

<th:block layout:fragment="content">
	<th:block th:replace="@{layout/mainLoadingBar.html} :: loadingBar"></th:block>

	<div id="wrapper">
		<th:block th:replace="@{layout/mainHeader.html} :: header"></th:block>
		<th:block th:replace="@{layout/mainLeftSidebar.html} :: sidebar"></th:block>
		<th:block th:replace="@{layout/contentDataTable.html} :: dataTable"></th:block>

		<div class="content-wrapper">
			<div class="container-fluid">
				<th:block th:replace="@{layout/contentHeader.html} :: contentHeader('Coupon','Shop management','','','')"></th:block>

				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<i class="fa fa-table"></i> Coupon
							</div>
							<div class="card-body">
								<div class="table-responsive">
									<table id="couponGrid" class="table table-bordered display">

									</table>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<div class="modal fade" id="post_coupon">
			<div class="modal-dialog">
				<div class="modal-content slideInUp">
					<div class="modal-header">
						<h5 class="modal-title"></h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form id="post_couponForm">
						<div class="modal-body">
							<div class="form-group">
								<label for="post_name">Name</label>
								<input type="text" class="form-control" id="post_name" name="name">
							</div>

							<div class="form-group">
								<label for="post_type">Type</label>
								<select class="form-control single-select" id="post_type" name="type">
									<option value="RATIO">Ratio</option>
									<option value="PRICE">Price</option>
								</select>
							</div>

							<div class="form-group">
								<label for="post_amount">Amount</label>
								<input type="number" class="form-control" id="post_amount" name="amount">
							</div>

							<div class="form-group">
								<label for="post_quantity">Quantity</label>
								<input type="number" class="form-control" id="post_quantity" name="quantity">
							</div>

							<div class="form-group">
								<label for="post_startDt">Start dateTime</label>
								<div class='input-group date' id='post_startDt'>
									<input type='text' class="form-control" name="startDt"/>
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
									</span>
								</div>
							</div>

							<div class="form-group">
								<label for="post_endDt">End dateTime</label>
								<div class='input-group date' id='post_endDt'>
									<input type='text' class="form-control" name="endDt"/>
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
									</span>
								</div>
							</div>

							<div class="form-group">
								<label for="post_contents">Contents</label>
								<textarea rows="4" class="form-control" id="post_contents" name="contents"></textarea>
							</div>

						</div>

						<div class="modal-footer">
							<button type="submit" class="btn btn-success" ><i class="fa fa-check-square-o"></i>Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<th:block th:replace="@{layout/mainFooter.html} :: footer"></th:block>
		<th:block th:replace="@{layout/mainRightSidebar.html} :: sidebar"></th:block>
	</div>
</th:block>

<th:block layout:fragment="customScript">
	<script th:inline="javascript" type="text/javascript">
		$(document).ready(function () {
			coupon.initGrid();
			coupon.getGridData();

			lozm.func.datetimepicker("post_startDt");
			lozm.func.datetimepicker("post_endDt");

			$("#post_couponForm").validate({
				submitHandler: function(form) {
					coupon.post();
				},
				rules: {
					name: {
						required: true
					},
					contents: {
						required: true
					},
					type: {
						required: true
					},
					amount: {
						required: true
					},
					quantity: {
						required: true
					},
					startDt: {
						required: true
					},
					endDt: {
						required: true
					},
				},
				message: {
					name: {
						required: "Name is required.",
					},
					contents: {
						required: "identifier is required.",
					},
					type: {
						required: "password is required."
					},
					amount: {
						required: "type is required."
					},
					quantity: {
						required: "type is required."
					},
					startDt: {
						required: "type is required."
					},
					endDt: {
						required: "type is required."
					},
				},
			});

		});

		var coupon = {
			gridId: "couponGrid",
			gridTarget: function () {
				return $("#" + coupon.gridId).DataTable();
			},
			initGrid: function () {
				$("#"+coupon.gridId).DataTable({
					dom: 'Bftrip',
					columns: [
						{title: 'id',               	data: 'id',             	visible: false},
						{title: 'Name', 				data: 'name', 				width: "20%"},
						{title: 'Type', 				data: 'type', 				width: "10%"},
						{title: 'Amount', 				data: 'amount', 			width: "10%"},
						{title: 'Quantity', 			data: 'quantity', 			width: "10%"},
						{title: 'Contents', 			data: 'contents', 			width: "30%"},
						{title: 'Start dateTime', 		data: 'startDt', 			width: "10%"},
						{title: 'End dateTime', 		data: 'endDt', 				width: "10%"},
					],
					data: [],
					select: {
						style: 'multi',
					},
					buttons: [
						{
							text: '<i class="fa fa-check-square"></i>',
							action: function () {
								var _selectedRows = coupon.gridTarget().rows({selected: true}).data().toArray();
								if(_selectedRows.length > 0) coupon.gridTarget().rows().deselect();
								else coupon.gridTarget().rows().select();
							}
						},
						{
							text: '<i class="fa fa-plus"></i>',
							action: function () {
								$("#post_coupon").modal("show");
							},
						},
						{
							text: '<i class="fa fa-edit"></i>',
							action: function () {
								var _selectedRows = coupon.gridTarget().rows({selected: true}).data().toArray();
								if(_selectedRows.length < 1) {
									lozm.func.alertRowIsSelected();
									return;
								} else if(_selectedRows.length > 1) {
									lozm.func.alertRowsAreSelected();
									return;
								}

								lozm.func.movePage("/manage/coupon/" + _selectedRows[0].id);
							},
						},
						{
							text: '<i class="fa fa-minus"></i>',
							action: function () {
								var _selectedRows = coupon.gridTarget().rows({selected: true}).data().toArray();
								if(_selectedRows.length < 1) {
									lozm.func.alertRowIsSelected();
									return;
								}

								if(confirm("Are you sure to delete the data?")) coupon.delete(_selectedRows);
							},
						},
						{
							extend: "csv",
							text: '<i class="fa fa-download"></i>',
							charset: 'UTF-16LE',
						},
						{
							extend: "excel",
							text: '<i class="fa fa-file-excel-o"></i>',
							charset: 'UTF-16LE',
						}
					],
				});
			},
			getGridData: function () {
				lozm.func.requestGet({
					url: /*[[ @{/coupon} ]]*/ "",
					callback: {
						success: function (result) {

							if(result.success) {
								coupon.gridTarget().clear().draw();
								coupon.gridTarget().rows.add(result.data.list).draw();
							}
						},
						error: function (xhr, status, error) {
							console.log(xhr);
							console.log(status);
							console.log(error);
						}
					}
				});
			},
			post: function () {
				lozm.func.requestPost({
					url: /*[[ @{/coupon} ]]*/ "",
					data: {
						name: $("#post_name").val(),
						contents: $("#post_contents").val(),
						type: $("#post_type").val(),
						amount: $("#post_amount").val(),
						quantity: $("#post_quantity").val(),
						startDt: $("#post_startDt > input").val(),
						endDt: $("#post_endDt > input").val()
					},
					callback: {
						success: function (result) {
							if(result.success) {
								lozm.func.alertSuccess();
								coupon.getGridData();
							} else {
								lozm.func.alertFail();
							}
						},
						error: function (xhr, status, error) {
							console.log(xhr);
							console.log(status);
							console.log(error);
						}
					}
				});
			},
			delete: function (list) {
				lozm.func.requestDelete({
					url: /*[[ @{/coupon} ]]*/ "",
					data: {
						list: list
					},
					callback: {
						success: function (result) {
							if(result.success) {
								lozm.func.alertSuccess();
								coupon.getGridData();
							} else {
								lozm.func.alertFail();
							}
						},
						error: function (xhr, status, error) {
							console.log(xhr);
							console.log(status);
							console.log(error);
						}
					}
				});
			},
		};

	</script>
</th:block>
</html>
