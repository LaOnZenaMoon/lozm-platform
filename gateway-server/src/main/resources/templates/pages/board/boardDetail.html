<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/mainLayout}">

<th:block layout:fragment="content">
	<th:block th:replace="@{layout/mainLoadingBar.html} :: loadingBar"></th:block>

	<div id="wrapper">
		<th:block th:replace="@{layout/mainHeader.html} :: header"></th:block>
		<th:block th:replace="@{layout/mainLeftSidebar.html} :: sidebar"></th:block>
		<th:block th:replace="@{layout/contentDataTable.html} :: dataTable"></th:block>

		<div class="content-wrapper">
			<div class="container-fluid">
				<th:block th:replace="@{layout/contentHeader.html} :: contentHeader('Detail','Board management','board','','')"></th:block>

				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<div class="card-title">Board > Detail</div>
								<hr>
								<form id="put_boardForm">

									<div class="form-group">
										<input type="hidden" id="put_board_id" name="id" th:value="${boardDetail.id}">
									</div>

									<div class="form-group">
										<label for="put_board_type">Board type</label>
										<select class="form-control single-select" id="put_board_type" name="board_type">
											<option th:each="item : ${boardTypeList}" th:value="${item}" th:text="${item}"></option>
										</select>
									</div>

									<div class="form-group">
										<label for="put_content_type">Content type</label>
										<select class="form-control single-select" id="put_content_type" name="content_type">
											<option th:each="item : ${contentTypeList}" th:value="${item}" th:text="${item}"></option>
										</select>
									</div>

									<div class="form-group">
										<label for="put_title">Title</label>
										<input type="text" class="form-control" id="put_title" name="title" th:value="${boardDetail.title}">
									</div>

									<div class="form-group">
										<label for="put_content">Content</label>
										<textarea rows="10" class="form-control" id="put_content" name="content" th:text="${boardDetail.content}"></textarea>
									</div>

									<div class="form-group">
										<button type="submit" class="btn btn-success" ><i class="fa fa-check-square-o"></i>Save</button>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<ul class="nav nav-tabs nav-tabs-info nav-justified">
									<li class="nav-item">
										<a class="nav-link active" data-toggle="tab" href="#comment"><i class="icon-home"></i> <span class="hidden-xs">board comment</span></a>
									</li>
								</ul>

								<!-- Tab panes -->
								<div class="tab-content">

									<div id="comment" class="container tab-pane active">
										<div class="row">
											<div class="col-lg-12">
												<div class="card">
													<div class="card-header">
														<i class="fa fa-table"></i> Board > Comment
													</div>
													<div class="card-body">
														<div class="table-responsive">
															<table id="commentGrid" class="table table-bordered display modal-grid"></table>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>

					</div>
				</div>

			</div>
		</div>

		<div class="modal fade" id="post_comment">
			<div class="modal-dialog modal-custom">
				<div class="modal-content slideInUp">
					<div class="modal-header">
						<h5 class="modal-title"></h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form id="post_commentForm">
						<div class="modal-body">
							<div class="form-group">
								<label for="post_commentQuantity">Quantity</label>
								<input type="number" class="form-control" id="post_commentQuantity" name="commentQuantity">
							</div>

							<div class="row">
								<div class="col-lg-12">
									<div class="card">
										<div class="card-header">
											<i class="fa fa-table"></i> User
										</div>
										<div class="card-body">
											<div class="table-responsive">
												<table id="userGrid" class="table table-bordered display modal-grid"></table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="modal-footer">
							<button type="submit" class="btn btn-success" ><i class="fa fa-check-square-o"></i>Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="modal fade" id="put_comment">
			<div class="modal-dialog modal-custom">
				<div class="modal-content slideInUp">
					<div class="modal-header">
						<h5 class="modal-title"></h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form id="put_commentForm">
						<div class="modal-body">
							<div class="form-group">
								<label for="put_commentQuantity">Quantity</label>
								<input type="number" class="form-control" id="put_commentQuantity" name="commentQuantity">
							</div>
						</div>

						<div class="modal-footer">
							<button type="submit" class="btn btn-success" ><i class="fa fa-check-square-o"></i>Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<th:block th:replace="@{layout/mainFooter.html} :: footer"></th:block>
		<th:block th:replace="@{layout/mainRightSidebar.html} :: sidebar"></th:block>
	</div>
</th:block>

<th:block layout:fragment="customScript">
	<script th:inline="javascript" type="text/javascript">
		$(document).ready(function () {
			comment.initGrid();

			$("#put_boardForm").validate({
				submitHandler: function(form) {
					board.put();
				},
				rules: {
					name: {
						required: true
					},
					contents: {
						required: true
					},
					type: {
						required: true
					},
					amount: {
						required: true
					},
					quantity: {
						required: true
					},
					startDt: {
						required: true
					},
					endDt: {
						required: true
					},
				},
				message: {
					name: {
						required: "Name is required.",
					},
					contents: {
						required: "identifier is required.",
					},
					type: {
						required: "password is required."
					},
					amount: {
						required: "type is required."
					},
					quantity: {
						required: "type is required."
					},
					startDt: {
						required: "type is required."
					},
					endDt: {
						required: "type is required."
					},
				},
			});

			$("#post_commentForm").validate({
				submitHandler: function(form) {
					comment.post();
				},
				rules: {
					commentQuantity: {
						required: true
					},
				},
				message: {
					commentQuantity: {
						required: "Name is required.",
					},
				},
			});

			$("#put_commentForm").validate({
				submitHandler: function(form) {
					comment.put(comment.selectedRows);
				},
				rules: {
					commentQuantity: {
						required: true
					},
				},
				message: {
					commentQuantity: {
						required: "Name is required.",
					},
				},
			});
		});

		var board = {
			put: function () {
				lozm.func.requestPut({
					url: /*[[ @{/board} ]]*/ "",
					data: {
						id: $("#put_board_id").val(),
						name: $("#put_board_name").val(),
						contents: $("#put_board_contents").val(),
						type: $("#put_board_type").val(),
						amount: $("#put_board_amount").val(),
						quantity: $("#put_board_quantity").val(),
						startDt: $("#put_board_startDt > input").val(),
						endDt: $("#put_board_endDt > input").val()
					},
					callback: {
						success: function (result) {
							if(result.success) {
								lozm.func.alertSuccess();
							} else {
								lozm.func.alertFail();
							}
						},
						error: function (xhr, status, error) {
							console.log(xhr);
							console.log(status);
							console.log(error);
						}
					}
				});
			},
			getDetail: function () {
				lozm.func.requestGet({
					url: "/board/" + $("#put_board_id").val(),
					callback: {
						success: function (result) {

							if(result.success) {
								debugger;
								lozm.func.setDetail("put_board_", result.data);
							}
						},
						error: function (xhr, status, error) {
							console.log(xhr);
							console.log(status);
							console.log(error);
						}
					}
				});
			},
		};

		var comment = {
			gridId: "commentGrid",
			selectedRows: [],
			gridTarget: function () {
				return $("#" + comment.gridId).DataTable();
			},
			initGrid: function () {
				$("#"+comment.gridId).DataTable({
					dom: 'Bftrip',
					columns: [
						{title: 'id',       		data: 'id',         		visible: false},
						{title: 'Comment type', 	data: 'commentType',   		width: "40%"},
						{title: 'Content',    		data: 'content',     		width: "40%"},
					],
					data: /*[[ ${commentList} ]]*/ "",
					select: {
						style: 'multi',
					},
					buttons: [
						{
							text: '<i class="fa fa-check-square"></i>',
							action: function () {
								var _selectedRows = comment.gridTarget().rows({selected: true}).data().toArray();
								if(_selectedRows.length > 0) comment.gridTarget().rows().deselect();
								else comment.gridTarget().rows().select();
							}
						},
						{
							text: '<i class="fa fa-plus"></i>',
							action: function () {
								user.getGridData();
								$("#post_comment").modal("show");
							},
						},
						{
							text: '<i class="fa fa-minus"></i>',
							action: function () {
								var _selectedRows = comment.gridTarget().rows({selected: true}).data().toArray();
								if(_selectedRows.length < 1) {
									lozm.func.alertRowIsSelected();
									return;
								}
								if(confirm("Are you sure to delete the data?")) comment.delete(_selectedRows);
							},
						},
						{
							extend: "csv",
							text: '<i class="fa fa-download"></i>',
							charset: 'UTF-16LE',
						},
						{
							extend: "excel",
							text: '<i class="fa fa-file-excel-o"></i>',
							charset: 'UTF-16LE',
						}
					],
				});
			},
			getGridData: function () {
				lozm.func.requestGet({
					url: "/board/" + $("#put_board_id").val() + "/user",
					callback: {
						success: function (result) {

							if(result.success) {
								board.getDetail();
								comment.gridTarget().clear().draw();
								comment.gridTarget().rows.add(result.data.list).draw();
							}
						},
						error: function (xhr, status, error) {
							console.log(xhr);
							console.log(status);
							console.log(error);
						}
					}
				});
			},
			post: function () {
				lozm.func.requestPost({
					url: /*[[ @{/board/user} ]]*/ "",
					data: {
						boardId: $("#put_board_id").val(),
						userList: user.getSelectedRows(),
						commentQuantity: $("#post_commentQuantity").val()
					},
					callback: {
						success: function (result) {
							if(result.success) {
								lozm.func.alertSuccess();
								board.getDetail();
								comment.getGridData();
							} else {
								lozm.func.alertFail();
							}
						},
						error: function (xhr, status, error) {
							console.log(xhr);
							console.log(status);
							console.log(error);
						}
					}
				});
			},
			delete: function (list) {
				lozm.func.requestDelete({
					url: /*[[ @{/board/user} ]]*/ "",
					data: {
						list: list
					},
					callback: {
						success: function (result) {
							if(result.success) {
								lozm.func.alertSuccess();
								board.getDetail();
								comment.getGridData();
							} else {
								lozm.func.alertFail();
							}
						},
						error: function (xhr, status, error) {
							console.log(xhr);
							console.log(status);
							console.log(error);
						}
					}
				});
			},
		};

	</script>
</th:block>
</html>
