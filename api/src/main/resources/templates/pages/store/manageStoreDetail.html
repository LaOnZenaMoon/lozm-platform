						quantity: $("#post_item_quantity").val(),
						contents: $("#post_item_contents").val(),
						size: $("#post_item_size").val(),
						type: $("#post_item_type").val()
					},
					callback: {
						success: function (result) {
							console.log(result);
							if(result.success) {
								lozm.func.alertSuccess();
							} else {
								lozm.func.alertFail();
							}
						},
						error: function (xhr, status, error) {
							console.log(xhr);
							console.log(status);
							console.log(error);
						}
					}
				});
			},

							} else {

							console.log(xhr);
							console.log(status);
							console.log(error);
						}
					}
				});
			},
			delete: function (list) {
				lozm.func.requestDelete({
					url: "/api/item",
					data: {
						list: list

					callback: {
						success: function (result) {

		var itemOuter = {
			gridId: "outerGrid",
			gridTarget: function () {
				return $("#" + itemOuter.gridId).DataTable();
			},
			initGrid: function () {
				$("#"+itemOuter.gridId).DataTable({
					dom: 'Bftrip',
					columns: [
						{title: 'id',       data: 'id',         visible: false},
						{title: 'name',     data: 'name',       width: "30%"},
						{title: 'contents', data: 'contents',   width: "40%"},
						{title: 'price',    data: 'price',      width: "10%"},
						{title: 'size',     data: 'size',       width: "10%"},
						{title: 'quantity', data: 'quantity',   width: "10%"},
					],
					data: /*[[ ${outerList} ]]*/ "",
					select: {
						style: 'multi',
					},
					buttons: [
						{
							text: '<i class="fa fa-check-square"></i>',
							action: function () {
								var _selectedRows = itemOuter.gridTarget().rows({selected: true}).data().toArray();
								if(_selectedRows.length > 0) itemOuter.gridTarget().rows().deselect();
								else itemOuter.gridTarget().rows().select();
							}
						},
						{
							text: '<i class="fa fa-plus"></i>',
							action: function () {
								$("#post_shoes").modal("show");
							},
						},
						{
							text: '<i class="fa fa-edit"></i>',
							action: function () {
								var _selectedRows = itemOuter.gridTarget().rows({selected: true}).data().toArray();
								if(_selectedRows.length < 1) {
									alert("At least select one row.");
									return;
								} else if(_selectedRows.length > 1) {
									alert("Cannot select more then one row.");
									return;
								}

								console.log(_selectedRows);
								lozm.func.setDetail("put_shoes_", _selectedRows[0]);
								$("#put_shoes").modal("show");
							},
						},
						{
							text: '<i class="fa fa-minus"></i>',
							action: function () {
								var _selectedRows = itemOuter.gridTarget().rows({selected: true}).data().toArray();
								if(_selectedRows.length < 1) {
									alert("At least select one row.");
									return;
								}
								if(confirm("Are you sure to delete the data?")) console.log("Deleted.");
							},
						},
						{
							extend: "csv",
							text: '<i class="fa fa-download"></i>',
							charset: 'UTF-16LE',
						},
						{
							extend: "excel",
							text: '<i class="fa fa-file-excel-o"></i>',
							charset: 'UTF-16LE',
						}
					],
				});
			},
			getGridData: function (storeId) {
				lozm.func.requestGet({
					url: "/api/outer."+storeId,
					callback: {
						success: function(result) {
							console.log(result);
							if(result.success === true) {
								itemOuter.gridTarget().clear().draw();
								itemOuter.gridTarget().rows.add(result.data.list).draw();
							} else {
								lozm.func.alertFail();
							}
						},
						error: function(xhr, status, error) {
							console.log(xhr);
							console.log(status);
							console.log(error);
						}
					}
				});

		};

							action: function () {
								var _selectedRows = itemShoes.gridTarget().rows({selected: true}).data().toArray();
								if(_selectedRows.length > 0) itemShoes.gridTarget().rows().deselect();
								else itemShoes.gridTarget().rows().select();
							}
						},
						{
							text: '<i class="fa fa-plus"></i>',
							action: function () {
								$("#post_itemShoes").modal("show");
							},
						},
						{
							text: '<i class="fa fa-edit"></i>',
							action: function () {
								var _selectedRows = itemShoes.gridTarget().rows({selected: true}).data().toArray();
								if(_selectedRows.length < 1) {
									alert("At least select one row.");
									return;
								} else if(_selectedRows.length > 1) {
									alert("Cannot select more then one row.");
									return;
								}

								console.log(_selectedRows);
								lozm.func.setDetail("put_itemShoes_", _selectedRows[0]);
								$("#put_itemShoes").modal("show");
							},
						},
						{
							text: '<i class="fa fa-minus"></i>',
							action: function () {
								var _selectedRows = itemShoes.gridTarget().rows({selected: true}).data().toArray();
								if(_selectedRows.length < 1) {
									alert("At least select one row.");
									return;
								}
								if(confirm("Are you sure to delete the data?")) console.log("Deleted.");
							},
						},
						{
							extend: "csv",
							text: '<i class="fa fa-download"></i>',
							charset: 'UTF-16LE',
						},
						{
							extend: "excel",
							text: '<i class="fa fa-file-excel-o"></i>',
							charset: 'UTF-16LE',
						}
					],
				});
			},
			getGridData: function (storeId) {
				lozm.func.requestGet({
					url: "/api/shoes/"+storeId,
					callback: {
						success: function(result) {
							console.log(result);
							if(result.success === true) {
								itemShoes.gridTarget().clear().draw();
								itemShoes.gridTarget().rows.add(result.data.list).draw();
							} else {
								lozm.func.alertFail();
							}
						},
						error: function(xhr, status, error) {
							console.log(xhr);
							console.log(status);
							console.log(error);
						}
					}
				});
			},
		};

	</script>
</th:block>
