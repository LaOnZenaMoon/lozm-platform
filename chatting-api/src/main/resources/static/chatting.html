<head>
    <title>WebSocket TEMP Client1</title>
    <link href="./bootstrap.min.css" rel="stylesheet">
    <script src="./jquery.min.js"></script>
    <script src="./sockjs.min.js"></script>
    <script src="./stomp.min.js"></script>
</head>

<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
   enabled. Please enable
   Javascript and reload this page!</h2></noscript>

<div id="main-content" class="container">

    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <input type="text" id="roomId" class="form-control" placeholder="Fill in the room id"/>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>

        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Fill in the nick name">
                </div>
<!--                 <button id="enter" class="btn btn-default" type="submit">enter</button> -->
            </form>
        </div>
    </div>

    <div class="row" id="area_send">
    	<div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="msg">Message</label>
                    <input type="text" id="msg" class="form-control" placeholder="enter the message">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Chatting Message</th>
                </tr>
                </thead>
                <tbody id="chatMsg">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">
	var stompClient = null;
	var _message = $("#msg");
	var _roomId = $("#roomId");
	var _writer = $("#name");

	function connect() {
	    try {
            var sock = new SockJS("http://127.0.0.1:8084/lozm-chat");
            stompClient = Stomp.over(sock);

            stompClient.connect({}, function (frame) {
                setConnected(true);
                console.log('Connected: '+frame);

                stompClient.subscribe('http://127.0.0.1:8084/topic/' + _roomId.val(), function (chat) {
                    var content = JSON.parse(chat.body);
                    showChatMsg(content);
                });
            });
        } catch (e) {
            console.log(e);
        }
	}

	function setConnected(connected) {
	    $("#connect").prop("disabled", connected);
	    $("#disconnect").prop("disabled", !connected);
	    if (connected) {
	        $("#conversation").show();
	        $("area_send").show();
	    }	
	    else {
	        $("#conversation").hide();
	        $("area_send").hide();
	    }
	    $("#chatMsg").html("");
	}

	function disconnect() {
	    if (stompClient !== null) {
	        stompClient.disconnect();
	    }

	    setConnected(false);
	    console.log("Disconnected");
	}

	function showChatMsg(result) {
	    $("#chatMsg").append("<tr><td>" + result.writer + " : " + result.message + "</td></tr>");
	}

	$(document).ready(function() {
	    $("form").on('submit', function (e) {
	        e.preventDefault();
	    });

	    $("#connect").click(function() { connect(); });
	    $("#disconnect").click(function() { disconnect(); });
	    $("#send").click(function() {
			stompClient.send('http://127.0.0.1:8084/publish/chat/message'
				, {}
				, JSON.stringify({
					topicId: _roomId.val()
					, message: _message.val()
					, writer: _writer.val()
				})
			);

            _message.val("");
	    });
	    
	});
</script>
