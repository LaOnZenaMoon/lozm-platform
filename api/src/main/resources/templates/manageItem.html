<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/mainLayout}">

<th:block layout:fragment="content">

    <div id="pageloader-overlay" class="visible incoming">
        <div class="loader-wrapper-outer">
            <div class="loader-wrapper-inner">
                <div class="loader"></div>
            </div>
        </div>
    </div>

    <div id="wrapper">

        <th:block th:replace="@{layout/mainSidebar.html} :: sidebar"></th:block>

        <th:block th:replace="@{layout/mainHeader.html} :: header"></th:block>

        <th:block th:replace="@{layout/contentDataTable.html} :: dataTable"></th:block>

        <div class="clearfix"></div>

        <div class="content-wrapper">
            <div class="container-fluid">

                <th:block
                        th:replace="@{layout/contentHeader.html} :: contentHeader('아이템 관리','아이템','','','')"></th:block>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <i class="fa fa-table"></i> Data Table Example
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="default-datatable" class="table table-bordered display">

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- End Row-->

                <div class="overlay toggle-menu"></div>
            </div>

        </div>

        <div class="modal fade" id="modal-animation-4">
            <div class="modal-dialog">
                <div class="modal-content animated slideInUp">
                    <div class="modal-header">
                        <h5 class="modal-title">Your modal title here</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias, dicta. Voluptate cumque odit quam velit maiores sint rerum, dolore impedit commodi. Tempora eveniet odit vero rem blanditiis, tenetur laudantium cumque.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        <button type="button" class="btn btn-success"><i class="fa fa-check-square-o"></i> Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>


        <th:block th:replace="@{layout/mainFooter.html} :: footer"></th:block>

        <div class="right-sidebar">
            <div class="switcher-icon">
                <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
            </div>
            <div class="right-sidebar-content">

                <p class="mb-0">Gaussion Texture</p>
                <hr>

                <ul class="switcher">
                    <li id="theme1"></li>
                    <li id="theme2"></li>
                    <li id="theme3"></li>
                    <li id="theme4"></li>
                    <li id="theme5"></li>
                    <li id="theme6"></li>
                </ul>

                <p class="mb-0">Gradient Background</p>
                <hr>

                <ul class="switcher">
                    <li id="theme7"></li>
                    <li id="theme8"></li>
                    <li id="theme9"></li>
                    <li id="theme10"></li>
                    <li id="theme11"></li>
                    <li id="theme12"></li>
                    <li id="theme13"></li>
                    <li id="theme14"></li>
                    <li id="theme15"></li>
                </ul>

            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="customScript">
    <script th:inline="javascript" type="text/javascript">
        $(document).ready(function () {
            // $('#default-datatable').empty();
            var table = $('#default-datatable').DataTable({
                dom: 'Bftrip',
                ajax: "/api/item/clothing/SHOES",
                columns: [
                    {title: 'id', data: 'id'},
                    {title: 'name', data: 'name'},
                    {title: 'price', data: 'price'},
                    {title: 'quantity', data: 'quantity'},
                    {title: 'contents', data: 'contents'},
                    {title: 'sizes', data: 'sizes'},
                ],
                select: {
                    style: 'multi',
                    selector: 'td:first-child'
                },
                buttons: [
                    {
                        text: '<i class="fa fa-check"></i>',
                        action: function () {
                            var _selectedRows = table.rows({selected: true}).data().toArray();
                            if(_selectedRows.length > 0) table.rows().deselect();
                            else table.rows().select();
                        }
                    },
                    {
                        text: '<i class="fa fa-plus"></i>',
                        action: function () {
                            var _selectedRows = table.rows({selected: true}).data().toArray();
                            for (var _idx in _selectedRows) {
                                console.log(_selectedRows[_idx].id);
                            }
                        },
                        attr: {
                            "data-toggle": "modal",
                            "data-target": "#modal-animation-4"
                        }
                    },
                    {
                        text: '<i class="fa fa-refresh"></i>',
                        action: function () {
                            var _selectedRows = table.rows({selected: true}).data().toArray();
                            for (var _idx in _selectedRows) {
                                console.log(_selectedRows[_idx].id);
                            }
                        }
                    },
                    {
                        text: '<i class="fa fa-minus"></i>',
                        action: function () {
                            var _selectedRows = table.rows({selected: true}).data().toArray();
                            for (var _idx in _selectedRows) {
                                console.log(_selectedRows[_idx].id);
                            }
                        }
                    },
                ],
            });
        });
    </script>
</th:block>
