server:
  port: 8081

spring:
  application:
    name: admin-web

  profiles:
    active: local

  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306
    username: junlee
    password: password
    testQuery: "SELECT 1"
    hikari:
      maximum-pool-size: 5

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: create-drop
#      ddl-auto: create
#      ddl-auto: update

    properties:
      hibernate:
        default_batch_fetch_size: 500
        jdbc:
          batch_size: 100
          order_inserts: true
        discriminator:
          ignore_explicit_for_joined: true

      format_sql: true

  output:
    ansi:
      enabled: always

  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 215MB

  mvc:
    contentnegotiation:
      favor-parameter: true
      media-types:
        xls: application/vnd.ms-excel

logging:
  level:
    root: info
    lozm: debug
    org.springframework.web.filter.CommonsRequestLoggingFilter: debug

image:
  uploadPath: ./image/upload
  width: 160
  height: 160
  defaultUserImage: user2-160x160.jpg

file:
  uploadPath: ./file/upload

admin-api:
  store: /api/store
  coupon: /api/coupon
  item: /api/item
  delivery: /api/delivery
  orders: /api/orders
  user: /api/user
  board: /api/board
  comment: /api/comment

jwt:
  secret: hashing-jwt-token-secret-key-test
  expiration-time: 1800
  token-prefix: Bearer
  header-string: Authorization