server:
  port: 8882

spring:
  application:
    name: zuul-gateway-server

  profiles:
    active: local

logging:
  level:
    root: info
    lozm: debug

zuul:
  igoredServices: '*'
  routes:
    platform-api:
      path: /platorm-api/**
      serviceId: platform-api
      stripPrefix: true
    authentication-server:
      path: /authentication-server/**
      serviceId: authentication-server
      stripPrefix: true
    chatting-api:
      path: /chatting-api/**
      serviceId: chatting-api
      stripPrefix: true
  ws:
    brokerages:
      hello:
        end-points: /lozm-chat
        brokers:  /topic
        destination-prefixes: /publish
  #    sample-api:
#      path: /sample-api/**
#      serviceId: sample-api
#      stripPrefix: true
  retryable: true
  ribbon-isolation-strategy: thread
  thread-pool:
    use-separate-thread-pools: true
    thread-pool-key-prefix: zuul-gateway-server