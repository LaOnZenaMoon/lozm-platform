<th:block th:fragment="contentHeader(page, depth1, depth2, depth3, depth4)" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <div class="row pt-2 pb-2">
        <div class="col-sm-9">
            <h4 class="page-title" th:text="${page}"></h4>
            <th:block th:if="${depth1 != ''}">
                <ol class="breadcrumb">
                    <th:block th:if="${depth1 != ''}">
                        <li class="breadcrumb-item"><a href="javaScript:void();" th:text="${depth1}"></a></li>
                    </th:block>

                    <th:block th:if="${depth2 != ''}">
                        <li class="breadcrumb-item"><a href="javaScript:void();" th:text="${depth2}"></a></li>
                    </th:block>

                    <th:block th:if="${depth3 != ''}">
                        <li class="breadcrumb-item"><a href="javaScript:void();" th:text="${depth3}"></a></li>
                    </th:block>

                    <th:block th:if="${depth4 != ''}">
                        <li class="breadcrumb-item"><a href="javaScript:void();" th:text="${depth4}"></a></li>
                    </th:block>

                    <li class="breadcrumb-item active" aria-current="page" th:text="${page}"></li>
                </ol>
            </th:block>
        </div>
        <div class="col-sm-3">

        </div>
    </div>

</th:block>
