<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/mainLayout}">

<th:block layout:fragment="content">

    <div id="pageloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner" ><div class="loader"></div></div></div></div>

    <div id="wrapper">

        <th:block th:replace="@{layout/mainSidebar.html} :: sidebar"></th:block>

        <th:block th:replace="@{layout/mainHeader.html} :: header"></th:block>

        <th:block th:replace="@{layout/contentDataTable.html} :: dataTable"></th:block>

        <div class="clearfix"></div>

        <div class="content-wrapper">
            <div class="container-fluid">

                <th:block th:replace="@{layout/contentHeader.html} :: contentHeader('아이템 관리','아이템','','','')"></th:block>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header"><i class="fa fa-table"></i> Data Table Example</div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="default-datatable" class="table table-bordered display">

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- End Row-->

                <div class="overlay toggle-menu"></div>
            </div>

        </div>

        <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>


        <th:block th:replace="@{layout/mainFooter.html} :: footer"></th:block>

        <div class="right-sidebar">
            <div class="switcher-icon">
                <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
            </div>
            <div class="right-sidebar-content">

                <p class="mb-0">Gaussion Texture</p>
                <hr>

                <ul class="switcher">
                    <li id="theme1"></li>
                    <li id="theme2"></li>
                    <li id="theme3"></li>
                    <li id="theme4"></li>
                    <li id="theme5"></li>
                    <li id="theme6"></li>
                </ul>

                <p class="mb-0">Gradient Background</p>
                <hr>

                <ul class="switcher">
                    <li id="theme7"></li>
                    <li id="theme8"></li>
                    <li id="theme9"></li>
                    <li id="theme10"></li>
                    <li id="theme11"></li>
                    <li id="theme12"></li>
                    <li id="theme13"></li>
                    <li id="theme14"></li>
                    <li id="theme15"></li>
                </ul>

            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="customScript">
    <script th:inline="javascript" type="text/javascript">
        $(document).ready(function () {
            $('#default-datatable').empty();
            var table = $('#default-datatable').DataTable({
                ajax: "/api/item/clothing/SHOES",
                columns: [
                    { title:'id', data: 'id', visible: false },
                    { title:'name', data: 'name' },
                    { title:'price', data: 'price' },
                    { title:'quantity', data: 'quantity' },
                    { title:'contents', data: 'contents' },
                    { title:'sizes', data: 'sizes' },
                ],
                // select: {
                //     style: 'multi'
                // },
                select: {
                    style:    'multi',
                    selector: 'td:first-child'
                },
            });
        })
    </script>
</th:block>
